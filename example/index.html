      <script>
        function preferDarkTheme() {
          if (window.matchMedia) {
            return !!window.matchMedia('(prefers-color-scheme: dark)').matches
          }
          return false;
        }

        function toggleTheme() {
          let root = document.documentElement
          root.classList.toggle('dark')
        }

        (() => {
          if (preferDarkTheme()) {
            toggleTheme()
          }
        })()
      </script>
